<!--! Add diff option fields (to be used inside a form)
 
     `diff` the datastructure which contains diff options
-->
<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:i18n="http://genshi.edgewall.org/i18n"
    py:strip="">

  <div class="field withspace">
    <input type="radio" id="style" name="style" value="inline" checked="${diff.style == 'inline' or None}"/>
    <label>View differences inline</label><br/>
    <input type="radio" id="style" name="style" value="sidebyside" checked="${diff.style == 'sidebyside' or None}"/>
    <label>View differences size by side</label>
  </div>
  <div class="field withspace">
    <i18n:msg>
      <input type="radio" name="contextall" value="0"
                    checked="${not diff.options.contextall or None}"/>
      <label>Show</label>
      <input type="text" name="contextlines" id="contextlines" size="2"
                    maxlength="3" value="${diff.options.contextlines &lt; 0 and 
                                           'all' or diff.options.contextlines}"/>
      <label>lines around each change</label>
    </i18n:msg><br/>
    <input type="radio" name="contextall" value="1"
                  checked="${diff.options.contextall or None}"/>
    <label>Show the changes in full context</label>
  </div>
  <div class="field" py:with="options = diff.options">
        <input type="checkbox" id="ignoreblanklines" name="ignoreblanklines"
             checked="${options.ignoreblanklines or None}" />
        <label for="ignoreblanklines">Ignore blank lines</label><br/>
        <input type="checkbox" id="ignorecase" name="ignorecase"
             checked="${options.ignorecase or None}" />
        <label for="ignorecase">Ignore case changes</label><br/>
        <input type="checkbox" id="ignorewhitespace" name="ignorewhitespace"
             checked="${options.ignorewhitespace or None}" />
        <label for="ignorewhitespace">Ignore white space changes</label><p/>
  </div>
  <div class="buttons primaryButton">
    <input type="submit" name="update" value="${_('Update')}" />
  </div>
</div>
