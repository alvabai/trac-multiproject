<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />

  <!-- ! Template for showing project storages on admin panel -->
  <head>
    <title>Storages</title>
  </head>

  <body>
    <div class="storage_pref">
      <h2>Project storages</h2>
      <fieldset>
        <div style="width:200px;float:left;">Version control type</div>
        <div>${vcs_name}</div>
        <br/>
        <div style="width:200px;float:left;">Version control ${vcs_cmd} URL</div>
        <div>${vcs_url}</div>
        <br/>
        <div style="width:200px;float:left;">WebDAV address</div>
        <div py:if="dav_url"><a href="${dav_url}">${dav_url}</a></div>
      </fieldset>
    </div>
  </body>
</html>
