<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" py:strip="True">
    <div class="watch">
        <h2 class="title">Follow project<span py:if="env_name != project_name">: ${project_name}</span></h2>
        <p>By following the project you'll get notifications from the project activity.</p>
        <form class="watch" action="${req.href('api/project', project_id, 'watch')}" method="post">
            <input type="hidden" name="project_id" value="${project_id}" />
            <input type="hidden" name="goto" value="${req.href('')}" />
            <input type="hidden" name="action" value="watch" />
            <input type="submit" name="watch" value="Follow" />
        </form>
    </div>
</html>
