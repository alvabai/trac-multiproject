<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<?python
from multiproject.core.configuration import Configuration
conf = Configuration.instance()
?>

<xi:include href="layout.html"><xi:fallback /></xi:include>

  <!-- Login page -->
  <head>
    <title>Welcome</title>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#fnloginUsername").focus();
      });
    </script>
  </head>

  <body>
    <h1 id="fnloginHeader">Login to ${conf.domain_name}</h1>
    <div class="halfWidth left">
      <div id="fnloginToForum">
        <form id="ssologin" method="post" action="${conf.url_home_path}/user" class="form">
           <fieldset>
            <div class="field">
              <label for="fnloginUsername">Username</label>
              <input id="fnloginUsername" name="username" maxlength="100" value="${req.args.get('username')}" type="text" />
            </div>
            <div class="field">
              <label for="fnloginPassword">Password</label>
              <input id="fnloginPassword" name="password" maxlength="50" value="" type="password" />
            </div>
            <div class="field buttons">
              <input type="submit" value="Login" name="login" class="primaryButton" />
            </div>
            <input type="hidden" name="action" value="do_login" />
          </fieldset>
        </form>
        <div class="fnClearer"> </div>
      </div>
      <div class="fnMainClear"></div>
    </div>
  </body>
</html>
