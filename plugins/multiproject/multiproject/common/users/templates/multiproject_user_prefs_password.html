<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="prefs.html" />

  <!-- ! Show preferences page to user for changing password -->
  <head>
    <title>Change password</title>
  </head>
  <body>
	<fieldset class="borderless">
		<label>
			Old password<br />
			<input type="password" name="oldpassword" autocomplete="off" /><br />
		</label>
		<label>
			New password (at least 7 letters)<br />
			<input type="password" name="newpassword" autocomplete="off" /><br />
		</label>
		<label>
			Confirm password<br />
			<input type="password" name="confirmpw" autocomplete="off" /><br />
		</label>
	</fieldset>

  </body>
</html>
