<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
    <div class="wrapper">
        <div id="messages-list" class="messages">
            <div class="message-wrapper" py:for="message_group in message_groups">
                <div class="message">
                    <span class="indicator" py:if="message_group.notifications">${len(message_group.notifications)}</span>
                    <a class="user messages-dialog" href="#group_id=${message_group.id}">${message_group.title or 'Topic %s' % message_group.id}</a>
                </div>
            </div>
            <div class="message-wrapper last">
                <div class="message">
                    <a href="#" class="messages-dialog">Create new topic...</a>
                </div>
            </div>
        </div>
    </div>
</html>
