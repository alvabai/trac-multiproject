<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
    <div class="wrapper">
         <h2>Message Groups</h2>
         <div id="content">
             <p>Find message(s) using the filters below.</p>
             <div class="search">
                 <label for="filter">Filter</label>
                 <input id="filter" class="autocomplete ui-autocomplete-input" size="50" type="text" placeholder="Filter by receiver or message" />
             </div>

             <hr />

            <table class="table">
                <tr>
                    <th>Receivers</th>
                    <th>Message</th>
                    <th>Posted</th>
                </tr>
                <tbody class="messagegroups">
                    <tr>
                        <td class="participants"></td>
                        <td class="text"></td>
                        <td class="posted"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
