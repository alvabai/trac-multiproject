<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
    <div id="messages-dialog" class="messages">
        <div class="group">
            <form action="#" id="messages-dialog-group">
                <label for="group-name">${_('Topic:')}</label>
                <input type="text" id="group-name" size="50" placeholder="${_('Message topic')}" value="" />
            </form>
            <hr/>
        </div>
        <div class="recipient">
            <ul class="recipients">
                <li class="recipient"></li>
            </ul>
            <ul>
                <li><input id="add-recipient" type="text" placeholder="${_('Add more recipients')}"></input></li>
            </ul>
        </div>
        <div class="messagearea">
            <a href="#" class="message-more">${_('Get older messages')}</a>
            <div class="placeholder" py:if="placeholder">
                <div class="placeholder-inner">${placeholder}</div>
            </div>
            <div class="messagelist">
                <div class="message">
                    <div class="user"></div>
                    <div class="created"></div>
                    <div class="actions"></div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
        <div class="messagesend">
            <form id="messages-send" action="#" method="post">
                <fieldset>
                    <label for="content">${_('Message')}</label>
                    <textarea id="content" name="content" rows="3" cols="36" placeholder="${_('Say something')}"></textarea>
                    <p class="desc">${_('Tip: Use ctrl+enter to send message')}</p>
                    <div class="buttons">
                        <input type="button" name="leave" value="${_('Delete and leave')}" title="${_('Leave group completely, no longer listed in dropdown')}" class="secondaryButton" />
                        <input type="button" name="mark" value="${_('Mark all read')}" title="${_('Mark all read')}" class="secondaryButton"/>
                        <input type="submit" name="send" value="${_('Send')}" title="${_('Send message')}" class="primaryButton"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</html>
