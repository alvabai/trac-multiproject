<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
    <div class="resource-box">
        <h2 class="resources-title">
            <div class="headerRssLink"><a href="${req.href('..', 'home/rss/featured.xml')}"></a></div>
            Featured projects
        </h2>
        <ul class="projectlist">
            <li py:for="project in featured_projects" class="timeline_event wiki">
                <img class="icon" src="${project.icon_url}" />
                <a href="${req.href('..', project.name)}">${project.project_name}</a>
            </li>
            <li py:if="not featured_projects">No project highlights, at the moment.</li>
            <li class="last"></li>
        </ul>
    </div>
</html>
